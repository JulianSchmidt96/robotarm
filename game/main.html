<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .square {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        display: inline-block;
        text-align: center;
        font-size: 24px;
        line-height: 50px;
      }
      
    /* Add your CSS styles for the game board here */
  </style>
</head>
<body>
  <!-- Add the game board HTML elements here -->
  <div id="board" style="display: grid; grid-template-columns: repeat(3, 50px); grid-template-rows: repeat(3, 50px);">
    <div class="square" id="square-0-0"></div>
    <div class="square" id="square-0-1"></div>
    <div class="square" id="square-0-2"></div>
    <div class="square" id="square-1-0"></div>
    <div class="square" id="square-1-1"></div>
    <div class="square" id="square-1-2"></div>
    <div class="square" id="square-2-0"></div>
    <div class="square" id="square-2-1"></div>
    <div class="square" id="square-2-2"></div>
  </div>
  
  <div id="message"></div>
  <button id="reset-button">Reset game</button>
  <script src="webapp.js"></script>
</body>
</html>
